name: Run app

on:
    workflow_dispatch:
    schedule:
        - cron: "40/5 * * * *"

jobs:
    run:
        runs-on: ubuntu-latest

        environment:
            name: master

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: npm ci
            - run: npm run build --if-present
            - run: npm test
            - run: npm start
